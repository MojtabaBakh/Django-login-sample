{% extends 'base.html' %}

{% block content %}

<h1>[ {{user.username}} ] Edit form</h1>

<div id='form_data'>
    <form action="" method="POST">
        {% csrf_token %}
        {{form_data.as_p}}
        {{profile_data.as_p}}
</div>
<div id='btn_group'>
    <input type="submit" value="Save" />
    <input type="button" value="Cancel" onclick="location.href='{% url 'main_page' %}'">
</div>
</form>
{% endblock %}
