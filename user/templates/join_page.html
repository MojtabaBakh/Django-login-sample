{% extends 'base.html' %}

{% block content %}
<h1>Resgistration form</h1>

<form action="" method="POST">
    <div id='form_data'>
        {% csrf_token %}
        {{join_data.as_p}}
        {{profile_data.as_p}}
    </div>
    <div id='btn_group'>
        <input type="submit" value="Sign up" />
        <input type="button" value="Cancel" onclick="location.href='{% url 'main_page' %}'">
    </div>
</form>
{% endblock %}
