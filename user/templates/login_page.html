<html>
    <head>
        <title>
            Login Page
        </title>
    </head>
    <body>
        <form action="validate" method="POST">
            {% csrf_token %}
            {{login_data.as_p}}
            {% if login_errors %}
            <p>{{login_errors}}</p>
            {% endif %}
        <input type="submit" value="로그인"/>
        <input type="button" value="뒤로" onclick="location.href='{% url 'main_page' %}'">
        </form>
    </body>
</html>
