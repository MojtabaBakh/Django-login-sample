{% extends 'base.html' %}

{% block content %}
<form action="validate" method="POST">
    <div id='form_data'>
        {% csrf_token %}
        {{login_data.as_p}}
        {% if login_errors %}
        <p>{{login_errors}}</p>
        {% endif %}
    </div>
    <div id='btn_group'>
        <input type="submit" value="Log in" />
        <input type="button" value="Cancel" onclick="location.href='{% url 'main_page' %}'">
    </div>
</form>

{% endblock %}
